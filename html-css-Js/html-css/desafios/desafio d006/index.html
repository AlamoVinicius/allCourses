<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags em html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <ul type="circle">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li> 
        <li><abbr title="use a tag <h1>">Títulos principais</abbr></li>
        <li><abbr title="Use a tag <h2> até <h6>">Sub títulos</abbr></li>
        <li><abbr title="Use a tag img src">Para adicionar imágens</abbr></li>
        <li><abbr title="Use a tag <head>">Para configuraçãos do site</abbr></li>
        <li><abbr title="Use a tag <br>">Para pular uma linha</abbr></li>
        <li><abbr title="Use a tag <strong>">Para deixar o texto em negrito</abbr></li>
        <li><abbr title="Use a tag <ins>">Para um texto inserido</abbr></li>
        <li><abbr title="Use a tag <abbr>">Para um texto abreviado com informação</abbr></li>
        <li><abbr title="Use a tag <em>"><em>para um texto em itálico</em></abbr></li>
    </ul>
</body>
</html>
