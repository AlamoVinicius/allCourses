<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Exemplo de inserção de vídeo com html5</h1>
    <p>vídeo hospedado em servidor próprio.</p>
    <video width="500" controls poster="imagens/ceu-noturno.png">
        <source src="midia/meu-video.mp4" type="video/mp4"> <!-- Aqui eu posso colocar quandos source eu quiser para várias extensão diferentes para o navegador tentar carregar, no meu caso eu usei só um mesmo.-->
    </video>
</body>
</html>
