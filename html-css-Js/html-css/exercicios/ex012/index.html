<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Exemplo de inserção de vídeo com html5</h1>
    <p>vídeo hospedado em servidor próprio.</p>
    <video width="560" height="315" controls poster="imagens/ceu-noturno.png">
        <source src="midia/meu-video.mp4" type="video/mp4"> <!-- Aqui eu posso colocar quandos source eu quiser para várias extensão diferentes para o navegador tentar carregar, no meu caso eu usei só um mesmo.-->
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <p>Um vídeo feito por mim explicando um código em python</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/sBIEmCXGGvE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
